<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:*">
    <title>Enigma AI</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #4a9eff;
            --accent-hover: #3a8eef;
            --border: #404040;
            --success: #4caf50;
            --error: #f44336;
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #212121;
            --text-secondary: #666666;
            --border: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Title bar (for frameless window) */
        .title-bar {
            -webkit-app-region: drag;
            background: var(--bg-secondary);
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .title-bar-text {
            font-size: 13px;
            font-weight: 500;
        }
        
        .title-bar-buttons {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 8px;
        }
        
        /* Main layout */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 60px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            border-right: 1px solid var(--border);
        }
        
        .nav-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--accent);
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
        }
        
        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: left;
        }
        
        .user .message-content {
            background: var(--accent);
            color: white;
        }
        
        .ai .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }
        
        .message-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        /* Input area */
        .input-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 8px;
            margin-top: 20px;
        }
        
        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            padding: 8px 12px;
            outline: none;
            resize: none;
            max-height: 120px;
        }
        
        .chat-input::placeholder {
            color: var(--text-secondary);
        }
        
        .send-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: var(--accent-hover);
        }
        
        .send-button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }
        
        /* Status bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 4px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .status-dot.offline {
            background: var(--error);
        }
        
        /* Loading indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Model selector */
        .model-selector {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .model-selector select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="nav-item active" data-page="chat" title="Chat">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
            </div>
            <div class="nav-item" data-page="models" title="Models">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            </div>
            <div class="nav-item" data-page="train" title="Training">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            </div>
            <div class="nav-item" data-page="settings" title="Settings">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </div>
        </nav>
        
        <!-- Main content -->
        <main class="main-content">
            <!-- Model selector -->
            <div class="model-selector">
                <label>Model:</label>
                <select id="model-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
            
            <!-- Chat container -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai">
                        <div class="message-label">Enigma AI</div>
                        <div class="message-content">Hello! I'm Enigma AI. How can I help you today?</div>
                    </div>
                </div>
                
                <div class="input-container">
                    <textarea 
                        class="chat-input" 
                        id="chat-input" 
                        placeholder="Type a message..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connected</span>
        </div>
        <span id="version-text">Loading...</span>
    </div>
    
    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const versionText = document.getElementById('version-text');
        
        // State
        let isLoading = false;
        
        // Initialize
        async function init() {
            // Load app info
            const appInfo = await window.enigmaAPI.getAppInfo();
            versionText.textContent = `v${appInfo.version} | ${appInfo.platform} ${appInfo.arch}`;
            
            // Load models
            await loadModels();
            
            // Set up event listeners
            setupEventListeners();
        }
        
        // Load available models
        async function loadModels() {
            try {
                const result = await window.enigmaAPI.getModels();
                modelSelect.innerHTML = '';
                
                if (result.models && result.models.length > 0) {
                    result.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        if (model.loaded) option.selected = true;
                        modelSelect.appendChild(option);
                    });
                } else {
                    modelSelect.innerHTML = '<option value="">No models found</option>';
                }
            } catch (error) {
                console.error('Failed to load models:', error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
                setStatus(false, 'Disconnected');
            }
        }
        
        // Set connection status
        function setStatus(connected, text) {
            statusDot.classList.toggle('offline', !connected);
            statusText.textContent = text;
        }
        
        // Add message to chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = `
                <div class="message-label">${isUser ? 'You' : 'Enigma AI'}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add typing indicator
        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="message-label">Enigma AI</div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;
            
            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            
            // Show loading
            isLoading = true;
            sendButton.disabled = true;
            addTypingIndicator();
            
            try {
                const response = await window.enigmaAPI.sendMessage(message);
                removeTypingIndicator();
                
                if (response.error) {
                    addMessage(`Error: ${response.error}`, false);
                } else {
                    addMessage(response.response || response.text || 'No response', false);
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`, false);
                setStatus(false, 'Connection error');
            }
            
            isLoading = false;
            sendButton.disabled = false;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Send button
            sendButton.addEventListener('click', sendMessage);
            
            // Enter key
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize input
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
            });
            
            // Model change
            modelSelect.addEventListener('change', async () => {
                const model = modelSelect.value;
                if (model) {
                    setStatus(true, 'Loading model...');
                    await window.enigmaAPI.loadModel(model);
                    setStatus(true, 'Connected');
                }
            });
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    // TODO: Handle page navigation
                });
            });
            
            // Voice command from main process
            window.enigmaAPI.onVoiceCommand((command) => {
                console.log('Voice command:', command);
            });
            
            // Navigation from main process
            window.enigmaAPI.onNavigate((page) => {
                const navItem = document.querySelector(`[data-page="${page}"]`);
                if (navItem) navItem.click();
            });
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
